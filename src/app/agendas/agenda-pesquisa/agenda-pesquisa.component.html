<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
          <h1 style="margin-top: 5px;">
              <img src="assets/logo_ideia.png" style="margin-bottom: -2px;" width="91" height="35">Agendas de Horários</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <input pInputText type="text" name="observacao" [(ngModel)]="filtro.observacao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Dta Agenda de: </label>

        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" [locale]="pt" name="diaAgendaDe" [(ngModel)]="filtro.diaAgendaDe">
            <ng-template pTemplate="date" let-date>
              <span [ngStyle]="{backgroundColor: (date.day < 21 && date.day > 10) ? '#7cc67c' : 'inherit'}" style="border-radius:50%">{{date.day}}</span>
          </ng-template>
        </p-calendar>

        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" [locale]="pt" name="diaAgendaAte" [(ngModel)]="filtro.diaAgendaAte"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">

      <p-dataTable [value]="agendas" [responsive]="true" emptyMessage="Nenhum Agenda encontrado" [paginator]="true"
        [rows]="filtro.itensPorPagina" [lazy]="true" (onLazyLoad)="aoMudarPagina($event)"
        #tabela>

        <p-column header="Dia da Agenda" styleClass="col-data">
          <ng-template let-age="rowData" pTemplate="body">
            <span>{{ age.diaAgenda | date:'dd/MM/yyyy' }}</span>
          </ng-template>
        </p-column>

        <p-column field="observacao" header="Observação"></p-column>

        <p-column styleClass="col-acoes">
          <ng-template let-age="rowData" pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/agendas', age.codigo]"></a>

            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(age)"
              [disabled]="!auth.temPermissao('ROLE_REMOVER_AGENDAMENTO')"></button>

            <button pButton icon="fa-file" pTooltip="Laudo" tooltipPosition="top" (click)="confirmarExclusao(age)"
              [disabled]="!auth.temPermissao('ROLE_PESQUISAR_LAUDO')"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Agenda" routerLink="/agendas/novo"></a>
    </div>

  </div>

</div>
