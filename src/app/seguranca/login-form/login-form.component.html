<div class="container" style="max-width: 400px; margin: auto">

  <form autocomplete="off" #f="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12" style="margin-top: 5px; margin-bottom: -4px;">

        <img src="assets/logo_ideia.png" style="margin-bottom: -2px;" width="180" height="80" />
      </div>

      <div class="ui-g-12">
        <input pInputText type="email" name="usuario" placeholder="E-mail" ngModel required #usuario>
      </div>

      <div class="ui-g-12">
        <input pInputText type="password" name="senha" placeholder="Senha" ngModel required #senha>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="!f.valid" (click)="login(usuario.value, senha.value); senha.value = '';"></button>
      </div>

      <div class="ui-g-12">
        <a routerLink="/reset-senha">Esqueci minha senha</a>
      </div>

    </div>
  </form>

</div>
